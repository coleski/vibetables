<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' https://eu.i.posthog.com https://eu-assets.i.posthog.com 'wasm-unsafe-eval'; worker-src blob: file: http://localhost:*;" />
    <title>vibetables</title>
    <script>
      const theme = localStorage.getItem('conar.theme')
      if (
        theme === 'dark'
        || (
          (theme === null || theme === 'system')
          && window.matchMedia('(prefers-color-scheme: dark)').matches
        )
      ) {
        document.documentElement.classList.add('dark')
      }
    </script>
  </head>
  <body class="overflow-hidden">
    <div id="preloader" class="h-screen fixed inset-0 duration-300 pointer-events-none flex items-center justify-center gap-2 flex-col" style="color: #5689FF;">
      <svg class="animate-pulse size-36" width="144" height="144" viewBox="0 0 144 144" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="52.6" cy="54.2" r="8" fill="currentColor"/>
        <circle cx="91.4" cy="54.2" r="8" fill="currentColor"/>
        <path d="M 44.6 86 Q 72 114.8 99.4 86" stroke="currentColor" stroke-width="9.6" stroke-linecap="round" fill="none"/>
      </svg>
    </div>
    <div id="root" class="min-h-[inherit] relative z-10 duration-300 scale-[1.2] opacity-0"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
